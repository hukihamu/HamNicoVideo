<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="/popup.js" data-set-popup="edit_notify"></script>
    <link href="/css/popup_edit_notify.css" rel="stylesheet" type="text/css">
    <title>Title</title>
</head>
<body>
<form id="form">
    <p class="target-type">
        <label><input type="radio" name="target_type" value="series" checked required>シリーズ</label>
        <label><input type="radio" name="target_type" value="tag" disabled>タグ</label>
    </p>
    <button id="get_video_info" type="button">動画視聴画面から情報取得</button>
    <div class="target-value">
        <div id="series_value">
            <p>
                <label>シリーズ名:<span id="series_name"></span></label>
            </p>
        </div>
        <div id="tags_value" class="hidden">
            <p><label>検索タグ<br><input type="text" name="tags_name" style="width: 80%;"></label></p>
        </div>
    </div>
    <div class="target-interval">
        <label>更新周期<input type="checkbox" id="is_interval" name="is_interval" checked></label><br>
        <div id="set_interval">
            <label class="target-interval-week">日<input type="checkbox" name="target_interval_week" value="0" required></label>
            <label class="target-interval-week">月<input type="checkbox" name="target_interval_week" value="1" required></label>
            <label class="target-interval-week">火<input type="checkbox" name="target_interval_week" value="2" required></label>
            <label class="target-interval-week">水<input type="checkbox" name="target_interval_week" value="3" required></label>
            <label class="target-interval-week">木<input type="checkbox" name="target_interval_week" value="4" required></label>
            <label class="target-interval-week">金<input type="checkbox" name="target_interval_week" value="5" required></label>
            <label class="target-interval-week">土<input type="checkbox" name="target_interval_week" value="6" required></label>
            <div class="target-interval-time"><input type="time" name="target_interval_time" required></div>
        </div>
    </div>
    <p>
        <span id="add">
            <input type="submit" value="登録">
        </span>
        <span id="edit">
            <input type="submit" value="更新">
            <button id="delete" type="button">削除</button>
        </span>
        <button id="notification" type="button">戻る</button>
    </p>
</form>
</body>
</html>
